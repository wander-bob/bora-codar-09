<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
  <link rel="stylesheet" href="./css/main.css">
  <title>Conversor de Moedas</title>
</head>
<body>
  <main id="container">
    <section class="currency">
      <h2>Conversor de moedas</h2>
      <div class="wrapper">
        <div class="convert">
          <input type="text" class="ammount" value="$ 1.000">
          <div class="dropdown">            
            <div class="selected">
              <span class="fi fi-us fis"></span>
              USD
            </div>
            <ul>
              <li>
                <span class="fi fi-us fis"></span>
                USD
              </li>
              <li>
                <span class="fi fi-eu fis"></span>
                EUR
              </li>
              <li>
                <span class="fi fi-gb fis"></span>
                GBP
              </li>
              <li>
                <span class="fi fi-ch fis"></span>
                CHE
              </li>
            </ul>
          </div>
        </div>
        <div class="exchange-icon">
          <img src="./assets/exchange.svg" alt="switch exchange">
        </div>
        <div class="convert">
          <input type="text" class="ammount" value="$ 1.000">
          <div class="dropdown">            
            <div class="selected">
              <span class="fi fi-br fis"></span>
              BRL
            </div>
            <ul>
              <li>
                <span class="fi fi-us fis"></span>
                USD
              </li>
              <li>
                <span class="fi fi-eu fis"></span>
                EUR
              </li>
              <li>
                <span class="fi fi-gb fis"></span>
                GBP
              </li>
              <li>
                <span class="fi fi-ch fis"></span>
                CHE
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="exchange-rate">
      <h2>Taxas de câmbio</h2>
      <div class="wrapper">
        <div id="chart"></div>
        <div class="chart-controls">
          <button>1D</button>
          <button>5D</button>
          <button class="active">1M</button>
          <button>1A</button>
          <button>5A</button>
          <button>Máx</button>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./js/main.js"></script>
</body>
</html>
